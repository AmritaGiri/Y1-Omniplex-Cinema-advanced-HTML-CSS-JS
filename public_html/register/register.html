   </head>

        <div id="container">
            <header id="banner">
            <div class ="list">
                    <ul>

                        <li id="register" class="list_word"><a href="../register/register.html" target="_blank">REGISTER</a></li> 
                        <li id="home" class="list_word"><a href="../home/home.html" target="_blank">HOME</a></li> 
                        
                        <li id="showtime" class="list_word"><span>SHOWTIMES</span>
                            <ul>
                                
                              
                               <li><span class="list-left"><a href="../home/home.html" target="_blank">Today</a></span><span class="list-right"><a href="../showtimes/sunday.html" target="_blank">Sunday</a></span></li>
                               <li><span class="list-left"><a href="../showtimes/tomorrow.html" target="_blank">Tomorrow</a></span><span class="list-right"><a href="../showtimes/monday.html" target="_blank">Monday</a></span></li>

                            </ul>
                        </li>
                        <li id="coming" class="list_word"><a href="../coming_soon/coming_soon.html" target="_blank" >COMING SOON</a></li>
                        <li id="restaurant" class="list_word"><a href="../restaurant/restaurant.html" target="_blank" >RESTAURANT</a></li>
                        
                    </ul>
                
            </div>  
            </header>
            
              <main id="main_content1">
        
             <img id="image" src="../images/Background (1) (1).png" alt=""/>
            </main>
                
            <div id="page">
                <form  action="../home/home.html" method="get" onsubmit="return isRegisterValid()">
                    <table id="table">
                       <tbody class="table_words">

                            <tr>
                                <td><label for="username">Username:</label></td>   
                                <td><input type="text" id="username" name="username" autofocus="" placeholder="Please enter at least 3 characters"><label class="errorMessage" id ="usernameErrorMessage"></label></td>   
                            </tr>

                            <tr>
                                <td><label for="email">Email:</label></td>d
                                <td><input type="text" id="email" name="email" placeholder="Email must contain @"><label class="errorMessage" id ="emailErrorMessage"></label></td>
                            </tr>

                            <tr>
                                <td><label for="password">Password:</label></td>
                                <td><input type="password" id="password" name="password" placeholder="At least 10 digits [1 uppercase, 1 lowercase and numbers]"><label class="errorMessage" id ="passwordErrorMessage"></label></td>
                            </tr>

                            <tr>
                                <td><label for="confirm_password">Confirm Password:</label></td>
                                <td><input type="password" id="confirm_password" name="confirm_password" placeholder="Must be same as the password above ."><label class="errorMessage" id ="confirm_passwordErrorMessage"></label></td>
                            </tr>


                            <tr>
                                <td><input type="submit" value="Register"></td>
                            </tr>  

                        </tbody>
                        
                    </table>
                </form> 
            </div>
          
          
        </div>
    </body>
